<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header-class">
      <div class="container header-container">
        <a class="logo" href="index.html"
          >SIMPLY <span class="logo-chocolate">CHOCOLATE</span>
          <svg
            class="logo-chocolate-svg"
            width="24"
            height="24"
            aria-label="simply chocolate logotype icon"
          >
            <use href="./images/icons.svg#icon-chocolate-logo"></use>
          </svg>
        </a>
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-list-item">
              <a class="header-list-item-link" href="">Home</a>
            </li>
            <li class="header-list-item">
              <a class="header-list-item-link" href="">How it’s made?</a>
            </li>
            <li class="header-list-item">
              <a class="header-list-item-link" href="">Chocolate is loved</a>
            </li>
          </ul>
        </nav>
        <ul class="header-list-icon">
          <li class="header-list-icon-list">
            <a
              class="header-list-item-link"
              href="https://www.instagram.com/"
              target="_blank"
              ><svg width="24" height="24">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-list-icon-list">
            <a
              class="header-list-item-link"
              href="https://twitter.com/"
              target="_blank"
              ><svg width="24" height="24">
                <use href="./images/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Main -->

    <main>
      <!-- Section Hero -->
      <section class="main-section-hero">
        <div class="container hero-container">
          <h1 class="main-section-hero-article">
            Treat yourself or a loved one to our finest ingredients for a moment
            of pure delight!
          </h1>
          <button type="submit" class="main-section-hero-btn">Buy now</button>
          <a class="main-section-hero-link" href="">How it’s made</a>
          <a class="main-section-hero-link-down" href=""
            >scroll down<span class="main-section-hero-link-down-span">
              <svg width="22" height="22">
                <use
                  class="main-section-hero-link-down-span-svg-icon"
                  href="./images/icons.svg#icon-arrow-down"
                ></use></svg></span
          ></a>
        </div>
      </section>
      <!-- Section Text -->
      <section class="main-section-text">
        <div class="container"></div>
      </section>
      <!-- Section Ingredients -->
      <section class="main-section-ingredients">
        <div class="container"></div>
      </section>
      <!-- Section Cook -->
      <section class="main-section-cook">
        <div class="container"></div>
      </section>
      <!-- Section Review -->
      <section class="main-section-review">
        <div class="container"></div>
      </section>
    </main>

    <!-- Footer -->

    <footer class="footer-class">
      <div class="container"></div>
    </footer>
  </body>
</html>
